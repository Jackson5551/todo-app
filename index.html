<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <title>ToDoList+</title>
</head>

<body class="">
    <div class="outer">
        <nav class="nav">
            <div class="">
                <a class=""><i class="bi bi-ui-checks"></i> ToDoList+</a>
            </div>
        </nav>
        <div class="container">
            <div class="wrapper">
                <div class="" id="listView">
                    <form class="input-group sticky" id="addListForm">
                        <input type="text" class="text-input-br addFormTextInput" id="addListInput"
                            placeholder="Create a to-do list...">
                        <button class="btn-dark btn-input-br" type="submit">
                            <i class="bi bi-plus-square-fill"></i>
                        </button>
                    </form>
                    <ul class="allLists" id="allLists"></ul>
                </div>
                <div class="" id="viewToDoList">
                    <div id="viewToDoListHeader">
                        <span id="listViewHeader">
                            <h1></h1>
                            <p></p>
                        </span>
                        <form class="input-group" id="addTaskForm">
                            <input type="text" class="text-input-br addFormTextInput" id="addTaskInput"
                                placeholder="Add a task...">
                            <button class="btn-dark btn-input-br" type="submit"><i
                                    class="bi bi-plus-square-fill"></i></button>
                        </form>
                    </div>
                    <ul class="taskList" id="taskList"></ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
