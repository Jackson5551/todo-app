<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="outer">
        <nav class="navbar bg-dark">
            <div class="container-fluid d-flex justify-content-between text-light">
                <a class="navbar-brand text-light">ToDo List</a>
                <div><i class="bi bi-gear-fill"></i> <i class="bi bi-person-circle"></i></div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 bg-light">
                    <form class="input-group mb-3 mt-3" id="addListForm">
                        <input type="text" class="form-control" id="addListInput" placeholder="Enter list name...">
                        <button class="btn btn-primary" type="submit">+</button>
                    </form>
                    <ul class="list-group mb-3" id="allLists">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Subheading</div>
                                Content for list item
                            </div>
                            <span class="d-flex flex-column justify-content-between">
                                <span class="badge bg-danger rounded-pill mb-1" id="deleteListButton"><i class="bi bi-trash-fill"></i></span>
                                <span class="badge bg-warning rounded-pill" id="editListButton"><i class="bi bi-pencil-fill"></i></span>
                            </span>

                        </li>
                    </ul>
                </div>
                <div class="col-8" id="viewToDoList">
                    <!-- <div class="top">

                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
