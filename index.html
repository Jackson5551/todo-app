<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>ToDoList+</title>
</head>

<body class="">
    <div class="outer">
        <nav class="nav">
            <div class="">
                <a class=""><i class="bi bi-ui-checks"></i> ToDoList+</a>
                <!-- <div><i class="bi bi-gear-fill"></i> <i class="bi bi-person-circle"></i></div> -->
            </div>
        </nav>
        <div class="container">
            <div class="wrapper">
                <div class="" id="listView">
                    <form class="input-group sticky" id="addListForm">
                        <input type="text" class="text-input-br addFormTextInput" id="addListInput" placeholder="New list">
                        <button class="btn-dark btn-input-br" type="submit"><i class="bi bi-plus-square-fill"></i></button>
                    </form>
                    <ul class="allLists" id="allLists">
                    </ul>
                </div>
                <div class="" id="viewToDoList">
                    <span id="listViewHeader">
                        <h1>Open a List</h1>
                        <p></p>
                    </span>
                    <form class="input-group" id="addTaskForm">
                        <input type="text" class="text-input-br addFormTextInput" id="addTaskInput" placeholder="New task">
                        <button class="btn-dark btn-input-br" type="submit"><i class="bi bi-plus-square-fill"></i></button>
                    </form>
                    <ul class="taskList" id="taskList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
